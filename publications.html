<!-- Fullscreen image modal -->
<div id="img-modal" class="img-modal">
  <img id="modal-img" alt="Publication figure">
</div>

<script>
const publications = [
  {
    title: "Class I/II Jets with JWST: Mass-loss Rates, Asymmetries, and Binary-induced Wigglings",
    authors: "Bajaj, Naman S.; Pascucci, Ilaria; Beck, Tracy L.; Edwards, Suzan; Cabrit, Sylvie; Najita, Joan R.; Schwarz, Kamber; Semenov, Dmitry; Salyk, Colette; Gorti, Uma; Brittain, Sean D.; Krijt, Sebastiaan; Ruaud, Maxime; Page, James Muzerolle",
    journal: "Astronomical Journal",
    year: 2025,
    ads: "https://ui.adsabs.harvard.edu/abs/2025AJ....169..296B",
    image: "assets/images/jwst_jets.jpg"
  },
  {
    title: "Modeling JWST MIRI-MRS Observations of T Cha: Mid-IR Noble Gas Emission Tracing a Dense Disk Wind",
    authors: "Sellek, Andrew D.; Bajaj, Naman S.; Pascucci, Ilaria; Clarke, Cathie J.; Alexander, Richard; Xie, Chengyan; Ballabio, Giulia; Deng, Dingshan; Gorti, Uma; Gaspar, Andras; Morrison, Jane",
    journal: "Astronomical Journal",
    year: 2024,
    ads: "https://ui.adsabs.harvard.edu/abs/2024AJ....167..223S",
    image: "assets/images/tcha_modeling.jpg"
  },
  {
    title: "JWST MIRI MRS Observations of T Cha: Discovery of a Spatially Resolved Disk Wind",
    authors: "Bajaj, Naman S.; Pascucci, Ilaria; Gorti, Uma; Alexander, Richard; Sellek, Andrew; Morrison, Jane; Gaspar, Andras; Clarke, Cathie; Xie, Chengyan; Ballabio, Giulia; Deng, Dingshan",
    journal: "Astronomical Journal",
    year: 2024,
    ads: "https://ui.adsabs.harvard.edu/abs/2024AJ....167..127B",
    image: "assets/images/tcha_miri.jpg"
  }
];

// Sort newest â†’ oldest
publications.sort((a, b) => b.year - a.year);

const container = document.getElementById("pub-list");

publications.forEach((p, i) => {
  const entry = document.createElement("div");
  entry.className = `pub-entry ${i % 2 === 0 ? "alt1" : "alt2"}`;

  const authorsBolded = p.authors.replace(
    /Bajaj,\s*Naman(\s*S\.)?|Naman(\s*S\.)?\s+Bajaj/g,
    "<strong>$&</strong>"
  );

  entry.innerHTML = `
    <div class="pub-text">
      <h3 class="pub-title">${p.title}</h3>
      <p>${authorsBolded}</p>
      <p>
        <em>${p.journal}</em> (${p.year}) â€”
        <a href="${p.ads}" target="_blank" class="ads-link">View on ADS</a>
      </p>
    </div>

    <div class="pub-image">
      <img src="${p.image}" alt="Publication figure">
    </div>
  `;

  container.appendChild(entry);
});

// Image modal behavior
const modal = document.getElementById("img-modal");
const modalImg = document.getElementById("modal-img");

document.addEventListener("click", e => {
  if (e.target.matches(".pub-image img")) {
    modalImg.src = e.target.src;
    modal.classList.add("open");
  } else if (e.target === modal) {
    modal.classList.remove("open");
  }
});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") modal.classList.remove("open");
});
</script>

<script>
const toggle = document.getElementById("theme-toggle");
if (localStorage.theme === "dark") document.body.classList.add("dark");

toggle?.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
});
</script>

<script>
const links = document.querySelectorAll('.nav-link');
links.forEach(link => {
  if (link.href === window.location.href) {
    link.classList.add('active');
  }
});
</script>
