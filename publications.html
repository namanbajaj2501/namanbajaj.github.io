<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publications | Naman Bajaj</title>

  <meta name="description" content="Publications by Naman Bajaj, astronomer studying planet formation and protoplanetary disks.">
  <meta name="author" content="Naman Bajaj">
  <meta name="keywords" content="Astronomy, Planet Formation, Protoplanetary Disks, JWST, Exoplanets">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="research.html">Research</a>
  <a href="publications.html" class="active">Publications</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <section class="section">
    <h2>Publications</h2>

    <!-- Load BibTeX file -->
    <bibtex
      src="publications.bib"
      sort="year"
      order="desc">
    </bibtex>

    <!-- Publication formatting template -->
    <div class="bibtex_template">
      <li>
        <strong><span class="title"></span></strong><br>
        <span class="author"></span><br>
        <em><span class="journal"></span></em>
        (<span class="year"></span>)
        &nbsp;—&nbsp;
        <a class="ads-link" target="_blank">
          ADS
          <span class="adsurl"></span>
        </a>
      </li>
    </div>

    <!-- Where publications will appear -->
    <ul class="bibtex_display"></ul>

  </section>
</main>

<footer>
  © 2026 Naman Bajaj
</footer>

<!-- BibTeX-JS library -->
<script src="https://cdn.jsdelivr.net/npm/bibtex-js@1.0.0/bibtex_js.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const nameRegex = /Bajaj,\s*Naman(\s*S\.)?|Naman(\s*S\.)?\s+Bajaj/g;

    document.querySelectorAll(".bibtex_display li").forEach(li => {
      li.innerHTML = li.innerHTML.replace(
        nameRegex,
        match => `<strong>${match}</strong>`
      );
    });
  });
</script>

<!-- Dark mode toggle -->
<script>
  const toggle = document.getElementById("theme-toggle");

  if (localStorage.theme === "dark") {
    document.body.classList.add("dark");
  }

  toggle?.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
  });
</script>

</body>
</html>
